<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 3</title>
</head>
<body>
    <h1 id = 'title' class = 'subject'>제목</h1>
    <p>자바스크립트 굉장히 어렵습니다</p>
    <ul>
        <li>DOM</li>
        <li>BOM</li>
        <li>JAVASCRIPT</li>
    </ul>
    <button id = 'changecolor'>색상 변경</button>
    <script>
        const buttonElement = document.querySelector('#changecolor')
        const h1Element = document.querySelector('#title')

        buttonElement.addEventListener('click', function()
        {
            //h1Element.style.color = 'blue'

            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            h1Element.style.color = randomColor;

        })

        /*
        // jquery ... CDN 필요
        $('#changecolor').click(function(){
            $('#title').css('color','blue')
        })
        */
        
    </script>
</body>
</html>
